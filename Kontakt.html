        </header>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="form-container bg-light rounded-3 shadow p-4 text-center">
                <h2 class="text-center mb-4">Kontaktirajte nas</h2>
                <form id="forma">
                    <div class="mb-3">
                        <label for="Ime" class="form-label text-start d-block">Ime i prezime</label>
                        <input type="text" id="ime" name="name" class="form-control" placeholder="Unesite vaše ime i prezime" pattern="[A-Za-zČčĆćŽžŠšĐđ ]+" minlength="2" maxlength="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label text-start d-block">Email adresa</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="primer@mail.com" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" required>
                    </div>
                    <div class="mb-3">
                        <label for="Poruka" class="form-label text-start d-block">Poruka</label>
                        <textarea id="poruka" name="poruka" rows="5" class="form-control" placeholder="Unesite vašu poruku..." minlength="10" maxlength="300" required ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Pošalji</button>
                    <p id="greskaPoruka" class="greska mt-3"></p>
                    <p id="uspehPoruka" class="uspeh mt-3"></p>
                </form>
            </div>
        </div>
    </div>
